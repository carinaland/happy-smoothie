<b>COMMENTS:</b>
<div *ngFor='let comment of commentList'>
  <app-comment [idComment]="comment.idComments"
               [idUser]="comment.email"
               [date]="comment.date"
               [content]="comment.content"
               [rating]="comment.rating"

  ></app-comment>
</div>

<app-add-comment [idSmoothie]="idSmoothie" ></app-add-comment>
