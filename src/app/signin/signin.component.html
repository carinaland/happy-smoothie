
          <app-notification></app-notification>
          <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h4>Login</h4>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form>
                <mat-input-container>
                    <input [(ngModel)]="email" name="email" matInput placeholder="email" type="email">
                </mat-input-container>
                <mat-input-container>
                    <input [(ngModel)]="password" name="password" matInput placeholder="password" type="password">
                </mat-input-container>
                <br>
                <button class="btn btn-warning " (click)="loginUserID()" >Login</button>
                </form>
            </mat-card-content>
          </mat-card>
